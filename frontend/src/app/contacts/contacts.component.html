<div class="container">
    <h2>ADD contact</h2>
    <form (submit)="addContact()" action="">
        <div class="form-group">
            <label for="">first_name</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">last_name</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
        </div>

        <input type="submit" class="btn btn-success" value="Add contact">
    </form>
</div>
<hr>

<div class="container">
    <div class="row">
        <table class="table">
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>phone</th>
                <th>operation</th>
              </tr>
              <tr *ngFor="let contact of contacts">
                  <td>{{contact.first_name}}</td>
                  <td>{{contact.last_name}}</td>
                  <td>{{contact.phone}}</td>
                  <td>
                      <input style="background-color: rgb(24, 1, 1);" type="submit" class="btn btn-danger" (click)="deleteContact(contact._id)" value="Delete">
                  </td>
              </tr>
          </table>
    </div>
</div>
